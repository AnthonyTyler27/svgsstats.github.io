# Introduction to RStudio
### Anthony Tyler

---

# Data Around You

- ### Think of a potential dataset that you would be interested in analyzing
  - #### What are the cases?
  - #### What are the variables?
  - #### What type of data are your variables (remember the 4 types)?
  - #### What interesting questions could it help you answer?

---


Recommendation to future students from a former student:
&gt; Understand how to use RStudio very well to the point where you can easily maneuver through it so that you can focus more on the statistics material.

And:
&gt; Beginning of class information can be slightly overwhelming, as there are a lot of fundamentals to statistics that are needed to do the work for second semester. Once you progress past these early concepts, you will realize that the information will become much more useful and easy to remember for future topics.
