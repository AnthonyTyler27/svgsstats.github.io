# What is reproducible research? 

--

&gt; ### “[T]he code and data are assembled in a way so that another group can re-create all of the results (e.g., the figures in a paper). Adopting a workflow that will make your results reproducible will ultimately make your life easier; if a problem (or question) arises somewhere down the line, it will be much easier to correct (or explain).”  
### - Karl Broman

--

### Why do you think that's important?

# What is statistics?

--

- ### Statistics is the **science** of data. 

--

- ### It deals with collecting, summarizing, visualizing, analyzing, predicting, and communicating the data. 

--

- ### Statistics studies *uncertainty*.

# What is Data?

--

- ### Data is a set of measurements taken on a set of individual units.

--

- ### Data is typically stored and presented in a dataset, comprised of **variables** measured on **cases**.

Data is everywhere!  You will have to make decisions based on data, or evaluate decisions someone else has made based on data in every field.

# Two Types of Categorical Data

--

- **Ordinal** data is data that is categorical in nature, but has a natural order.  The differences between levels may not be known.   
--

  ![:scale 30%](Presentation Images/likert.jpg)

--

- **Nominal** data is data that has no distinct order. 
--


  What is your favorite pizza topping?

---
# Two Types of Quantitative Data

--

- **Discrete** data is data that can only take on whole non-negative numbers (0, 1, 2, ...).  This typically represents counts. 

--

![](https://lc.gcumedia.com/hlt362v/the-visual-learner/images/discrete-data.png)

---
# Two Types of Quantitative Data

- **Continuous** data is data that typically represents measreuments.  It has an infinite number of possible values within a selected range. 

--

![](https://lc.gcumedia.com/hlt362v/the-visual-learner/images/continous-data.png)
